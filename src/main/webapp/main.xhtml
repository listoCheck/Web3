<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<h:head>
    <meta charset="UTF-8"/>
    <title>Web3</title>
    <link href="recources/css/mainPage.css" rel="stylesheet" type="text/css"/>
    <link href="recources/images/duck.png" rel="icon"/>
    <style>
        .custom-table .ui-datatable-data td {
            background-color: #f9f9f9;
            color: #333;
            border: 1px solid #ddd;
        }

        .custom-table .ui-datatable-data tr:hover {
            background-color: #e0e0e0;
        }

        .custom-table {
            border-collapse: collapse;
            width: 60%;
            margin-left: 20%;
            margin-top: 20px;
        }

        .custom-table th, .custom-table td {
            border: 1px solid #4CAF50;
            padding: 8px;
            text-align: center;
        }

        .custom-table th {
            background-color: #4CAF50;
            color: white;
        }

        .custom-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .custom-table tr:hover {
            background-color: #ddd;
        }

    </style>
    <h:outputText id="hiddenR" value="#{bean.r}" style="display:none"/>
    <script>
        function getCoordinates(event) {
            let svg = event.currentTarget;
            let rect = svg.getBoundingClientRect();
            let x = event.clientX - rect.left;
            let y = event.clientY - rect.top;
            let r = parseFloat(document.getElementById("hiddenR").innerText);
            const centerX = 200;
            const centerY = 200;
            let graphX = (x - centerX) / (150 / r);
            let graphY = (centerY - y) / (150 / r);
            let pointer = document.getElementById("pointer");
            pointer.setAttribute("cx", x);
            pointer.setAttribute("cy", y);
            pointer.setAttribute("visibility", "visible");
            pointer.setAttribute('fill', 'black');
            setCoordinates([{name: 'x', value: graphX}, {name: 'y', value: graphY}]);
        }
        function updatePointColors(x, y, r, res) {
            console.log(x, y, r, res)
            let pointer = document.getElementById("pointer");
            let graphX = 200 + (150 * x) / r;
            let graphY = 200 - (150 * y) / r;

            pointer.setAttribute("cx", graphX);
            pointer.setAttribute("cy", graphY);
            pointer.setAttribute("visibility", "visible");
            pointer.setAttribute('fill', res === "YES" ? 'green' : 'red');
        }
        function message(mes){
            console.log(mes);
        }
    </script>

</h:head>
<header>
    <div class="header-content">
        <img src="recources/images/logo.png" alt="Logo"/>
        <div class="header-text">
            <h1>Лабораторная работа по вебу №3</h1>
            <h2>ААА</h2>
            <h2>Группа P3206, Вариант №115223</h2>
        </div>
    </div>

</header>
<h:body>
    <h:form>
        <div class="container">

            <div class="menu">
                <h1>Проверка попадания в область</h1>

                <h2>Измените X:</h2>
                <div class="button-container" id="commandButton">
                    <p:commandButton value="-3" id="__3" action="#{bean.setX(-3)}" update="xValue"/>
                    <p:commandButton value="-2" id="__2" action="#{bean.setX(-2)}" update="xValue"/>
                    <p:commandButton value="-1" id="__1" action="#{bean.setX(-1)}" update="xValue"/>
                    <p:commandButton value="0" id="_0" action="#{bean.setX(0)}" update="xValue"/>
                    <p:commandButton value="1" id="_1" action="#{bean.setX(1)}" update="xValue"/>
                    <p:commandButton value="2" id="_2" action="#{bean.setX(2)}" update="xValue"/>
                    <p:commandButton value="3" id="_3" action="#{bean.setX(3)}" update="xValue"/>
                    <p:commandButton value="4" id="_4" action="#{bean.setX(4)}" update="xValue"/>
                    <p:commandButton value="5" id="_5" action="#{bean.setX(5)}" update="xValue"/>
                </div>
                <h:outputText id="xValue" value="Текущий X: #{bean.x}"/>

                <h2>Введите Y (-5 до 5):</h2>
                <p:inputText id="yValue" value="#{bean.y}" required="true" maxlength="5"
                             placeholder="Введите Y от -5 до 5"/>

                <h2>Измените R:</h2>
                <p:selectOneRadio value="#{bean.r}" update="rValue, hiddenR, plot">
                <f:selectItem itemLabel="1" itemValue="1.0" action="#{bean.setR(1)}"/>
                    <f:selectItem itemLabel="1.5" itemValue="1.5" action="#{bean.setR(1.5)}"/>
                    <f:selectItem itemLabel="2" itemValue="2.0" action="#{bean.setR(2)}"/>
                    <f:selectItem itemLabel="2.5" itemValue="2.5" action="#{bean.setR(2.5)}"/>
                    <f:selectItem itemLabel="3" itemValue="3.0" action="#{bean.setR(3)}"/>
                </p:selectOneRadio>
                <p:commandButton value="Нарисовать R" id="upd" onclick="changeButtonStyle(this)"
                                 style="margin-top: 5%"/>
                <h:outputText id="rValue" value="Текущий R на графике: #{bean.r}" style="margin-left: 5%"/>

                <div class="checkButton">
                    <p:commandButton value="Проверить" action="#{bean.checkPoint()}" update="resultTable"/>
                </div>
                <h:outputText id="result" value="#{bean.result}" style="color: green;"/>
            </div>

            <p:remoteCommand name="setCoordinates" action="#{bean.setCoordinates(param.x, param.y)}"
                             update="xValue, yValue, rValue">
                <f:param name="x" value="#{param.x}"/>
                <f:param name="y" value="#{param.y}"/>
            </p:remoteCommand>
            <p:remoteCommand name="drawPointRemote" process="@this" oncomplete="drawPoint(#{bean.x}, #{bean.y}, #{bean.r}, '#{bean.getResult()}')" />
            <div id="plot1" class="plot" style="margin-left: 10%; margin-top: 5%">
                <h:form id="plotForm">
                    <h:panelGroup id="plot" layout="block" style="position: relative; width: 400px; height: 400px;">
                        <!-- Сетка и оси -->
                        <svg width="400" height="400" xmlns="http://www.w3.org/2000/svg"
                             onclick="getCoordinates(event)">
                            <!-- Ось X -->
                            <line x1="0" y1="200" x2="400" y2="200" stroke="#000720"/>
                            <!-- Ось Y -->
                            <line x1="200" y1="0" x2="200" y2="400" stroke="#000720"/>

                            <!-- Линии и подписи на оси X -->
                            <line x1="350" y1="198" x2="350" y2="202" stroke="#000720"/>
                            <text x="355" y="195">#{bean.r}</text>

                            <line x1="275" y1="198" x2="275" y2="202" stroke="#000720"/>
                            <text x="280" y="195">#{bean.r / 2}</text>

                            <line x1="125" y1="198" x2="125" y2="202" stroke="#000720"/>
                            <text x="123" y="195">-#{bean.r / 2}</text>

                            <line x1="50" y1="198" x2="50" y2="202" stroke="#000720"/>
                            <text x="55" y="195">-#{bean.r}</text>

                            <!-- Линии и подписи на оси Y -->
                            <line x1="198" y1="50" x2="202" y2="50" stroke="#000720"/>
                            <text x="204" y="55">#{bean.r}</text>

                            <line x1="198" y1="125" x2="202" y2="125" stroke="#000720"/>
                            <text x="204" y="130">#{bean.r / 2}</text>

                            <line x1="198" y1="275" x2="202" y2="275" stroke="#000720"/>
                            <text x="204" y="280">-#{bean.r / 2}</text>

                            <line x1="198" y1="350" x2="202" y2="350" stroke="#000720"/>
                            <text x="204" y="355">-#{bean.r}</text>

                            <!-- Стрелки осей -->
                            <polygon points="400,200 395,205 395,195" fill="#000720" stroke="#101F27"/>
                            <polygon points="200,0 195,5 205,5" fill="#000720" stroke="#101F27"/>

                            <!-- Фигуры (треугольник, прямоугольник и сектор круга) -->
                            <polygon points="200,200 275,200 200,125" fill-opacity="0.6" stroke="black" fill="red"/>
                            <rect x="200" y="200" width="75" height="150" fill-opacity="0.6" stroke="black" fill="red"/>
                            <path d="M 200 200 L 50 200 C 75 350 200 350 200 350 Z" fill-opacity="0.6" stroke="black"
                                  fill="red"/>

                            <circle id="pointer" r="8" cx="200" cy="200" fill-opacity="0.8" fill="red"
                                    visibility="hidden"></circle>
                        </svg>
                    </h:panelGroup>


                </h:form>
            </div>

        </div>
        <div>
            <h2 style="margin-left: 20px">Результаты:</h2>
            <h:dataTable id="resultTable" value="#{bean.results}" var="result" styleClass="custom-table"
                         style="width:60%; margin-left: 20%">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="X"/>
                    </f:facet>
                    <h:outputText value="#{result.x}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Y"/>
                    </f:facet>
                    <h:outputText value="#{result.y}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="R"/>
                    </f:facet>
                    <h:outputText value="#{result.r}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Результат"/>
                    </f:facet>
                    <h:outputText value="#{result.result}"/>
                </h:column>
            </h:dataTable>
        </div>
    </h:form>
</h:body>

<p:button value="Начальная страница" styleClass="mybutton" outcome="go-index"/>
<footer>
    <figure>
        Университет ИТМО, факультет ПИиКТ, бывшая кафедра ВТ
        <figcaption>2024 год</figcaption>
    </figure>
</footer>
</html>
